name: Run Selenium Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Для ручного запуска workflow
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  # Тестируем на разных версиях Python
    
    steps:
    # Шаг 1: Получаем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Шаг 2: Устанавливаем Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    # Шаг 3: Устанавливаем Chrome браузер
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    # Шаг 4: Устанавливаем зависимости Python
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Шаг 5: Устанавливаем ChromeDriver через webdriver-manager
    - name: Install ChromeDriver
      run: |
        python -c "from webdriver_manager.chrome import ChromeDriverManager; ChromeDriverManager().install()"
    
    # Шаг 6: Запускаем тесты
    - name: Run tests with pytest
      run: |
        python -m pytest test_positive.py test_negative.py -v
    
    # Шаг 7: Генерируем отчет (опционально)
    - name: Generate HTML report
      if: always()  # Выполняется всегда, даже если тесты упали
      run: |
        python -m pytest test_positive.py test_negative.py --html=report.html --self-contained-html
    
    # Шаг 8: Загружаем отчет как артефакт
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report-python-${{ matrix.python-version }}
        path: report.html