name: Run Automated Tests

# Когда будет запускаться workflow
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Ручной запуск из интерфейса GitHub
  workflow_dispatch:

# Разрешаем разрешения для GitHub Actions (опционально)
permissions:
  contents: read

# Задачи, которые будут выполняться
jobs:
  test:
    # На какой ОС запускать тесты
    runs-on: ubuntu-latest
    
    # Матрица для тестирования на разных версиях Python
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    # Шаги выполнения
    steps:
      # Шаг 1: Получение кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Шаг 2: Установка Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # Шаг 4: Запуск тестов с помощью pytest
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short
          
      # Шаг 5: (Опционально) Генерация отчета
      - name: Generate test report
        if: always()
        run: |
          pytest tests/ --junitxml=test-results.xml
          
      # Шаг 6: (Опционально) Загрузка артефактов (результатов тестов)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml